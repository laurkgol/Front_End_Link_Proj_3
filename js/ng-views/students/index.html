
<h2>Students</h2>
<div class="students">
<a class="newstudent" data-ui-sref="studentNew">Add new student</a>
  <div data-ng-repeat="student in vm.students">
    <div class="student">

     <p><a data-ui-sref="studentShow({id: student.id})">{{student.name}}</a></p>
      <img class="photo1" ng-src={{student.photo_url}}>
     <a href="mailto:"{{student.email}}>{{student.email}}</a>
     <p>{{student.bio}}</p>

     <a href={{student.linkedin_url}}>LinkedIn Profile</a>
     <br>
     <a href={{student.github_url}}>Github Profile</a>
    </div>
  </div>
</div>
