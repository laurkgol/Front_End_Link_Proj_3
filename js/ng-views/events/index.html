
<h2>Dev_Events.all</h2>
<div class="events">
  <a class="newevent" data-ui-sref="eventNew">Add New Event</a>
  <div data-ng-repeat="event in vm.events">
    <div class="event">
      <div class="title">
        <p><a class ="etitle" data-ui-sref="eventShow({id: event.id})">{{event.name}}</a>
      </div>
        <p>{{event.date}}, {{event.time}}</p>
        <p>{{event.location}}</p>
        <p>Organized by: {{event.organizer}}</p>
        <p><a href = {{event.event_url}}> Learn More </a></p>
      </p>
    </div>
  </div>
</div>
